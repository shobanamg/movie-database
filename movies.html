<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Movie Database</title>
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-container">
        <div class="logo-container">
          <div class="logo">AIRGO</div>
        </div>
        <div class="menu-container">
          <ul class="menu-list">
            <li class="menu-list-item active">
              <a href="/movies.html">Movies</a>
            </li>
            <li class="menu-list-item tv_series">
              <a href="/tvshows.html">Tv Series</a>
            </li>
          </ul>
        </div>
        <form id="form">
          <input type="text" id="search" class="search" placeholder="Search" />
        </form>
        <div class="toggle-container">
          <div class="toggle">
            <i class="fas fa-moon toggle-icon"></i>
            <i class="fas fa-sun toggle-icon"></i>
            <div class="toggle-ball"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="search-list"></div>
    <div id="container">
      <div id="popular-movie-list-container" class="movie-list-container">
        <h1>POPULAR MOVIES</h1>
      </div>
      <div id="high-rated-movie-list-container" class="movie-list-container">
        <h1>HIGH RATED MOVIES</h1>
      </div>
      <div id="kids-movies-list-container" class="movie-list-container">
        <h1>KIDS MOVIES</h1>
      </div>
    </div>
    <script src="movies.js"></script>
  </body>
</html>
